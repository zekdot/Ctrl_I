<script>
	var show = false;
    function check() {
        if($("#userName").val()=='') {
            alert("用户名不能为空");
            $("#userName").focus();
            return false;
        }
        else if($("#email").val()==''){
            alert("邮箱不能为空");
            $("#email").focus();
            return false;
		}
        else if(!checkEmail($("#email").val())){
            $("#email").focus();
            return false;
        }
        else if($("#password").val()==''){
            alert("密码不能为空");
            $("#password").focus();
            return false;
        }
		else if(($("#re-password").val()) != ($("#password").val())){
            alert("两次密码输入不一致");
            return false;
		}
		else{
		    show = true;
            return true;
		}
    }

    function checkEmail(){
        var email= $("#email").val();
        var myReg=/^[a-zA-Z0-9_-]+@([a-zA-Z0-9]+\.)+(com|cn|net|org)$/;
        if(myReg.test(email)){
            return true;
        }else{
            alert("邮箱格式错误!");
            return false;
        }
    }

	// $(".btn-primary").click(function () {
 //        if($(".alert-success").css("display")=="none" && show){

	// 	}else{

	// 	}
 //    })

    function register() {
        var userName = $("#userName").val();
        var password = $("#password").val();
        var email = $("#email").val();

        if(check()){
            data = {'username':userName, 'password':password, 'email':email}
            $.post('http://localhost:8082/user/register',data,function(str){
                //alert(str)
                res = eval('('+str+')');
                if(res.code != 0){
                    alert(res.message);
                }else{
                    alert('注册成功，请激活邮箱后登录！');
                    window.location.href = 'login.html';
                }
            });
        }
    }
</script>
