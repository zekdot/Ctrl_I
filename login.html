<script>
	function check() {
        if($("#userName").val()=='') {
            alert("请输入用户帐号!");
            $("#userName").focus();
            return false;
        }
        if($("#password").val()==''){
            alert("请输入登录密码!");
            $("#password").focus();
            return false;
		}
		return true;
    }

    function login() {
        var userName = $("#userName").val();
        var password = $("#password").val();
		// window.location.href="signUp";
        if(check()) {
            data = {'username' : userName, 'password': password};
            //alert(JSON.stringify(data))
            $.post(window.backhost + ':8082/user/login',data,function(str,status,xhr){
                //alert(str)
                var res = eval('('+str+')');
                if(res.code != 0){
                    alert(res.message);
                }else{
                    //console.log(document.cookie)
                    //console.log(res.object)
                    //alert('top')
                    setCookie('loginCoo',res.object);
                    // $.get('http://localhost:8082/user/info',{},function(str){
                    //     alert(str)
                    //     console.log(str);
                    //     var res = eval('(' + str +')');
                    //     window.curUserInfo = res;
                    // });
                    
                    document.cookie = 'JSESSIONID=' + res.object;

                    $.ajax({
                        url : window.backhost + ':8082/user/info',
                        type : 'GET',
                        xhrFields: {
                            withCredentials: true
                        },
                        crossDomain: true,

                        success: function(str) {
                            //console.log(str)
                            // 保存用户的信息
                            setCookie("userInfo",str);
                            // 跳转到主页面
                            window.location.href = window.fronthost + ':8081/index.html';
                            //var res = eval('(' + str +')');
                            //window.curUserInfo = res.object;
                        }
                    })
                    
                }
            });
            return false;
        }else{
            return false;
        }
    }

</script>
